<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M A Mujeeb Traders - Cement Business</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="cement-icon.png">

</head>
<body>
    <header>
        <div class="container">
            <h1>M A Mujeeb Traders</h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="report.html">Reports</a></li>
                </ul>
                <button class="menu-toggle" aria-label="Toggle menu">☰</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="products-section">
            <h2>Cement Companies</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically loaded -->
            </div>
        </section>

        <section class="cart-section">
            <h2>Order List</h2>
            <div class="cart-container">
                <div class="cart-items" id="cartItems">
                    <p class="empty-cart">Your cart is empty</p>
                </div>
                <div class="cart-summary">
                    <div class="total-display">
                        <strong>Total: ₹<span id="cartTotal">0.00</span></strong>
                    </div>
                    <div class="cart-actions">
                        <button class="btn btn-primary" id="printBillBtn">Print Bill</button>
                        <button class="btn btn-secondary" id="resetCartBtn">Reset</button>
                        <button class="btn btn-success" id="checkoutBtn">Checkout</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Price Edit Modal -->
    <div class="modal" id="priceModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3>Edit Price</h3>
            <form id="priceEditForm">
                <div class="form-group">
                    <label for="companyName">Company:</label>
                    <input type="text" id="companyName" readonly>
                </div>
                <div class="form-group">
                    <label for="newPrice">New Price (₹):</label>
                    <input type="number" id="newPrice" step="0.01" min="0" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Price</button>
            </form>
        </div>
    </div>

    <script src="storage.js"></script>
    <script src="prices.js"></script>
    <script src="cart.js"></script>
    <script src="app.js"></script>
    <script src="reports.js"></script>
</body>
</html>
