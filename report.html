<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Reports - M A Mujeeb Traders</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>M A Mujeeb Traders</h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="report.html" class="active">Reports</a></li>
                </ul>
                <button class="menu-toggle" aria-label="Toggle menu">☰</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="report-section">
            <h2>Monthly Sales Report</h2>
            
            <div class="report-controls">
                <div class="month-selector">
                    <label for="monthSelect">Select Month:</label>
                    <select id="monthSelect">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <button class="btn btn-primary" id="printReportBtn">Print Report</button>
            </div>

            <div class="report-summary">
                <div class="summary-card">
                    <h3>Total Sales</h3>
                    <p class="summary-value">₹<span id="totalSales">0.00</span></p>
                </div>
            </div>

            <div class="company-breakdown">
                <h3>Sales by Company</h3>
                <div class="breakdown-grid" id="companyBreakdown">
                    <!-- Company breakdown will be populated dynamically -->
                </div>
            </div>

            <div class="transactions-list">
                <h3>All Transactions</h3>
                <div class="table-container">
                    <table id="transactionsTable">
                        <thead>
                            <tr>
                                <th>Date & Time</th>
                                <th>Items</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsBody">
                            <!-- Transactions will be populated dynamically -->
                        </tbody>
                    </table>
                    <p class="no-transactions" id="noTransactions">No transactions found for this month.</p>
                </div>
            </div>
        </section>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
